		// 第二种更好的方法是一次性添加到dom里面：
		var dom_ol = document.createElement('ol');

		var arr1 = Array(100).join(',').split(',');

		})
		// console.log(arr11);

		// 5 实现对数组的乱序  Math.random()
		var arr2 = Array(12).join(',').split(',').map(function(item, index){
			return index;
		});
		arr2.sort(function(a,b){
			// return b-a  // 这里是倒叙
			return (a-b) * (Math.random()>0.5 ? 1 : -1)
		});

		var sum = arr2.slice(0, 10).reduce(function(pre, cur){
