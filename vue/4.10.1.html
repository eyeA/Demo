<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ol id="xd">
        <item-list v-for="item in lists" :todo="item" :key="item.text"></item-list>
    </ol>
    
    <script src="./vue2.js"></script>
    <script>
        // 注册组件
        Vue.component("item-list", {
            props: ["todo"],
            template: "<li>{{todo.text}}</li>"
        });
        var xd = new Vue({
            el: "#xd",
            data: {
                lists: [
                    { text: "chinese" },
                    { text: "japan" },
                    { text: "usa" }
                ]
            }
        });
    </script>
</body>

</html>
