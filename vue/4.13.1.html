<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tabel demo</title>
</head>
<body>
  <div id="xd">
    <fieldset>
        <legend>create new object ...</legend>
      <div class="form_group">
        <label for="name">name</label>
        <input type="text" v-model="newPerson.name">
      </div>
      <div class="form_group">
        <label for="age">ages</label>
        <input type="number" min="1" max="99" v-model="newPerson.age">
      </div>
      <div class="form_group">
        <label for="sex">sex</label>
        <select name="" id="" v-model="newPerson.sex">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>
      <p @click="createNew"><button>添加</button></p>
    </fieldset>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
          <th>删除</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(person, index) in persons">
          <th>{{person.name}}</th>
          <th>{{person.age}}</th>
          <th>{{person.sex}}</th>
          <th @click="deleteNew(index)"><button>delete</button></th>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./vue2.js"></script>
  <script>
    new Vue({
      el: "#xd",
      data: {
        newPerson: {
          name: 'xll',
          age: 8,
          sex: 'female'
        },
        persons: [
          {
            name: 'li',
            age: 21,
            sex: 'male'
          },{
            name: 'wang',
            age: 21,
            sex: 'female'
          }
        ]
      },
      methods: {
        createNew: function(){
          this.persons.push(this.newPerson);
          this.newPerson = {
            name: 'xll',
            age: 8,
            sex: 'female'
          }
        },
        deleteNew: function(index){
          this.persons.splice(index, 1);
        }
      }
    })
  </script>
</body>
</html>
