<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			width: 100px;height: 100px;background-color: #eee;border:1px solid gray;
			border-radius:10px;text-align: center;color: green;
		}
	</style>
</head>
<body>
	<script src="jquery-2.2.2.min.js"></script>
	<script>
		$(function(){
			$('#btn1').click(function(){
				$('.div1').animate({'width':'200px'},600,function(){
				alert('done~~~')
				})
			});
			// attr
			$('#btn2').click(function(){
				alert('a的href是： ' + $('#btn2_a').attr('href'))
			})
		})
	</script>

<div class="div1">你好，小伙子</div><br><br><br>
<a id="btn2_a" href="www.eyeseau.com">一个网址链接</a>
<button id="btn1">点击我</button>
<button id="btn2">点击获取a>>>href属性</button>
</body>
</html>
