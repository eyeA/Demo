<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$applys</title>
</head>
<body ng-app='myApp'>
	<div ng-controller="myController">
		{{date}}
	</div>

	<script type="text/javascript" src='angular.js'></script>
	<script type="text/javascript">
		angular.module('myApp', [])
			.controller('myController', ['$scope', function($scope){
				$scope.date = new Date();
				// console.log($scope);
				// setTimeout(function(){
				// 	$scope.date = new Date();
				// },1000);
				// 时间变化了，但是没有触发脏检查==>手动触发$apply==>
				setInterval(function(){
					$scope.$apply(function(){
						$scope.date = new Date();
					})
				},1000);
				// ng开头的不需要手动 自动触发检查

				



			}])
	</script>
</body>
</html>
