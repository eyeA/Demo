<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$provide里的provider方法--(依赖注入)</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body ng-app='myApp'>
	<div ng-controller="myController">
		
	</div>

	<script type="text/javascript" src='angular.js'></script>
<script type="text/javascript">

	angular.module('myApp', [],function($provide){
		// 自定义服务 记得作为参数传入控制器		$provide.provider('CuntomService',function(){
			this.$get = function(){
				return {
					// 返回的对象在任何控制器可以得到
					message:'CuntomService Message'
				}
			}
		})
	}
		.controller('myController', ['$scope','CuntomService', function($scope,CuntomService){
			console.log(CuntomService);
		}])



</script>
</body>
</html>
