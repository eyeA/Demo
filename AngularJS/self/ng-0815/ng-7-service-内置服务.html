<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内置服务</title>
</head>
<body ng-app="myApp">
	<div ng-controller="myController">
		当前页面的url是：<br>
		<h3>
			{{myService.url}}
		</h3>
		<h3>
			{{welcome}}
		</h3>

		<h3>
			{{names}}
		</h3>
	</div>

<script type="text/javascript" src='angular.js'></script>
<script type="text/javascript">
angular.module('myApp', [])
.controller('myController', ['$scope','$location','$http', function($scope,$location,$http){
	$scope.myService = {
		url : $location.absUrl()
	};
	// http服务 这里的data返回空为什么？https://www.baidu.com/    http://www.runoob.com/try/angularjs/data/Customers_JSON.php  welcome.html
	$http.get('welcome.html')
		.then(function(response){
			$scope.welcome = response.data;
		});
	$http.get("records-test.json")
    .success(function(response) {
    	$scope.names = response.records;
    });

}])
</script>
</body>
</html>
