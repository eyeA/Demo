<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车shopping</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body ng-app='myApp'>
	<div ng-controller="myController">
		<table class="table" ng-show="cart.length">
			<thead>
				<td>
					<th>编号</th>
					<th>名字</th>
					<th>数量</th>
					<th>单价</th>
					<th>总价</th>
					<th>操作</th>
				</td>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td></td>
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
						<input type="text" name="" value='{{item.quanlity}}'>
						<button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>
					</td>
					<td>{{item.price}}</td>
					<td>{{item.price*item.quanlity}}</td>
					<td><button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button></td>
				</tr>
			</tbody>
			<tr>
				<td></td>
				<td>
					总购买价
				</td>
				<td>
					{{totalPrice()}}
				</td>
				<td>
					总购买价 
				</td>
				<td>
					{{totalNum()}}
				</td>
				<td>
					<button type="button" class="btn btn-danger" ng-click="clearAll()">清空购物车</button>
				</td>
			</tr>
		</table>

		<h2 ng-show="!cart.length">您的购物车为空</h2> 

		<div ng-show="out">
			超出数量了
		</div>

	</div>

	<script type="text/javascript" src='angular.js'></script>
<script type="text/javascript">
	angular.module('myApp', [])
		.controller('myController', ['$scope', function($scope){

				var out = true;

				$scope.cart = [
				{
					id:1000,
					name:"苹果",
					quanlity:4,
					price:4444
				},
				{
					id:2000,
					name:"香蕉",
					quanlity:5,
					price:5555
				},
				{
					id:3000,
					name:"西瓜",
					quanlity:6,
					price:6666
				}
				];
// 统计所有的价格
				$scope.totalPrice = function(){
					var total = 0;
					angular.forEach($scope.cart,function(item){
						total += item.quanlity *item.price
					});
					return total;
				};  
// 统计所有的数量
				$scope.totalNum = function(){
					var total = 0;
					angular.forEach($scope.cart,function(item){
						total += item.quanlity 
					});
					return total;
				};	
// 清除当前商品
				$scope.remove = function(id){
					// alert(id)
					// ng-click自动执行脏检查
					var index = -1;

					angular.forEach($scope.cart, function(item,key){
						if(item.id==id){
							index = key;
						}
					});

					if(index !== -1 ){
						$scope.cart.splice(index,1)
					}
				};
// 清除购物车
				$scope.clearAll = function(){
					$scope.cart = []
				};
// 减少数量
				$scope.reduce = function(id){
					var index;
					angular.forEach($scope.cart, function(item, key){
						if(item.id==id){
							// index=key+1;
							index=key;
							console.log(index);
							if(item.quanlity>0){
								item.quanlity--;
							}else{
								var reduceS = confirm('确认从购物车删除当前的商品?');
								if(reduceS){
									$scope.remove(item.id);
								}
							}
						}
					});
					return index;

				};
// 添加数量
				$scope.add = function(id){
					var index;
					angular.forEach($scope.cart, function(item, key){
						if(item.id==id){
							// index=key+1;
							index=key;
							console.log(index);
							if(item.quanlity<8){
								item.quanlity++;
							}else{
								// alert('超出数量限制咯');
								out = false;
							}
						}
					});
					return index;
				};

		}])
</script>
</body>
</html>
