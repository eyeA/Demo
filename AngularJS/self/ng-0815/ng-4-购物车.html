<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body ng-app="myApp">
	<div ng-controller="myController">
		<table class="table" ng-show="cart.length">
			<thead>
				<td>
					<th>编号</th>
					<th>名称</th>
					<th>数量</th>
					<th>单价</th>
					<th>总价</th>
					<th>操作</th>
				</td>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td></td>
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.quanlity}}</td>
					<td>{{item.price}}</td>
					<td>{{item.quanlity*item.price}}</td>
					<td><button type="button" class="btn btn-danger" ng-click="delete(item.id)">删除</button></td>
				</tr>
			</tbody>
			<tr>
				<td></td>
				<td>总购买数量:</td>
				<td>{{totalNum()}}</td>
				<td>总购买金额:</td>
				<td>{{totalPrice()}}</td>
				<td><button type="button" class="btn btn-danger" ng-click="remove()">清空购物车</button></td>
			</tr>
		</table>
		<h2 ng-show="! cart.length">您的购物车为空</h2>
	</div>

	<script type="text/javascript" src='angular.js'></script>
	<script type="text/javascript">
		angular.module('myApp', [])
			.controller('myController', ['$scope', function($scope){
				$scope.cart = [
					{
						id:1000,
						name:'Apple',
						quanlity:1,
						price:1000
					},
					{
						id:2000,
						name:'Orange',
						quanlity:2,
						price:2000
					},
					{
						id:3000,
						name:'Banana',
						quanlity:3,
						price:3000
					},
				];

				$scope.delete = function(id){
					var index = -1;
					angular.forEach($scope.cart, function(item, key){
						if(item.id==id){
							index = key;
							// alert(key)
						}
					});

					if(index !== -1){
						$scope.cart.splice(index,1)
					};
					
				};

				$scope.remove = function(){
					$scope.cart = []
				};

				$scope.totalNum = function(){
					var total = 0;
					angular.forEach($scope.cart, function(item){
						total += item.quanlity;
					});
					return total;
				};

				$scope.totalPrice = function(){
					var total = 0;
					angular.forEach($scope.cart, function(item, key){
						total += item.quanlity * item.price;
					});
					return total;
				};

			}])
	</script>
</body>
</html>
